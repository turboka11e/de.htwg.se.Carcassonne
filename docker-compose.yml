version: "3.9"
services:
  tui:
    build:
      context: ./TUI
    ports:
      - "8090:8090"
    stdin_open: true
  fileio:
    build:
      context: ./FileIO
    ports:
      - "8085:8085"
  root:
    build: .
    ports:
      - "8080:8080"
    stdin_open: true
    depends_on:
      - tui
      - fileio

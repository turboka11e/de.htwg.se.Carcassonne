version: "3.9"
services:
  tui:
    container_name: "tui_service"
    build:
      context: ./TUI
      dockerfile: ./Dockerfile
    ports:
      - "8090:8090"
    stdin_open: true
  fileio:
    container_name: "fileIo_service"
    build:
      context: ./FileIO
      dockerfile: ./Dockerfile
    ports:
      - "8085:8085"
  root:
    container_name: "root_service"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    stdin_open: true
    environment:
      DISPLAY: host.docker.internal:0
